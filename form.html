<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
  <style>
    body {
      background-color: #009092;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 10);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    #userInfo {
      margin-top: 20px;
    }
    /* Additional Styles */
    label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 5px;
    }
    #registrationForm {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #007bff;
    }
    #userInfo {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #userInfo h3 {
      color: #007bff;
    }
    #userInfo p {
      margin-bottom: 10px;
    }
    .input-group-append {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center">Registration Form</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        <div class="input-group-append">
          <span class="input-group-text" onclick="togglePasswordVisibility()">
            <i class="fas fa-eye" id="togglePasswordIcon"></i> <!-- Changed from fa-eye to fas fa-eye -->
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" class="form-control" id="dob" required>
    </div>
    <div class="form-group">
      <label for="bloodGroup">Blood Group</label>
      <input type="text" class="form-control" id="bloodGroup" placeholder="Enter your blood group">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender" required>
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>

  <div id="userInfo" style="display:none;">
    <h3>User Information:</h3>
    <p><strong>Full Name:</strong> <span id="showFullName"></span></p>
    <p><strong>Email:</strong> <span id="showEmail"></span></p>
    <p><strong>Date of Birth:</strong> <span id="showDob"></span></p>
    <p><strong>Blood Group:</strong> <span id="showBloodGroup"></span></p>
    <p><strong>Gender:</strong> <span id="showGender"></span></p>
    <p><strong>Address:</strong> <span id="showAddress"></span></p>
    <p><strong>Contact Number:</strong> <span id="showContactNumber"></span></p>
  </div>
</div>

<script>
  function validateForm() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    
    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return false;
    }
    
    // Display user information
    document.getElementById("showFullName").innerText = document.getElementById("firstName").value + " " + document.getElementById("lastName").value;
    document.getElementById("showEmail").innerText = document.getElementById("email").value;
    document.getElementById("showDob").innerText = document.getElementById("dob").value;
    document.getElementById("showBloodGroup").innerText = document.getElementById("bloodGroup").value;
    document.getElementById("showGender").innerText = document.getElementById("gender").value;
    document.getElementById("showAddress").innerText = document.getElementById("address").value;
    document.getElementById("showContactNumber").innerText = document.getElementById("contactNumber").value;
    
    document.getElementById("userInfo").style.display = "block";
    
    // Prevent form submission
    return false;
  }

  function togglePasswordVisibility() {
    var passwordInput = document.getElementById("password");
    var icon = document.getElementById("togglePasswordIcon");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>

</body>
</html>
